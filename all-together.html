<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Christmas Advent Calendar of SVGs 2025</title>
</head>
<body style="margin: 0;">
  <style>
    /* START OF GINGERBREAD MAN */
    .head {
      fill: #cd803d;
    }
    .limb {
      stroke: #cd803d;
      stroke-width: 35px;
      stroke-linecap: round;
    }
    .mouth {
      fill: palevioletred;
      stroke: white;
      stroke-width: 2px;
    }
    /* END OF GINGERBREAD MAN */
    /* START OF HOUSE */
    .house {
      stroke: black;
      stroke-width: 2px;
      fill: white;
    }
    .house .roof {
      fill: none;
      stroke: #d1495b;
      stroke-width: 10px;
      stroke-linecap: round;
    }
    .house .door {
      fill: cornflowerblue;
    }

    .house .stair {
      fill: gray;
    }

    .house .window {
      fill: #fdea96;
    }

    .house .window-sill {
      fill: #d1495b;
      stroke-linecap: round;
    }
    /* END OF HOUSE */
  </style>
  <svg width="200" height="200">
    <!-- We set its center position with the cx and cy properties.
    We set the radius with the r. -->
    <circle cx="100" cy="120" r="70" fill="#D1495B"/>
    <rect x="82" y="35" width="36" height="20" fill="#F79257"/>
    <rect x="98" y="0" width="4" height="50" fill="#F79257"/>
  </svg>
  <svg width="200" height="400" viewBox="-100 -200 200 400">
    <polygon points="0,0 -80,120 80,120" fill="#234236"/>
    <polygon points="0,-40 -60,60 60,60" fill="#0C5C4C"/>
    <polygon points="0,-80, 40,0 -40,0" fill="#38755B"/>
    <rect x="-15" y="120" width="30" height="80" fill="brown"/>
  </svg>
  <svg width="200" height="200" viewBox="-100 -100 200 200">
    <circle class="head" cx="0" cy="-50" r="30"/>
    <rect class="mouth" x="-10" y="-40" width="20" height="5" rx="2"/>
    <line class="limb" x1="-40" y1="-10" x2="40" y2="-10"/>
    <line class="limb" x1="-25" y1="70" x2="0" y2="-15"/>
    <line class="limb" x1="25" y1="70" x2="0" y2="-15"/>
    <circle cx="12" cy="-55" r="3" fill="white"/>
    <circle cx="-12" cy="-55" r="3" fill="white"/>
    <circle cx="0" cy="10" r="5" fill="red" stroke="white" stroke-width="1"/>
    <circle cx="0" cy="-10" r="5" fill="red" stroke="white" stroke-width="1"/>
    <circle cx="0" cy="30" r="5" fill="red" stroke="white" stroke-width="1"/>
  </svg>
  <svg width="200" height="200" viewBox="-100 -100 200 200">
    <!-- d element is path (draw) -->
    <!-- M - move to cmd -->
     <!-- L - line to cmd  -->
    <path     d="
        M -45 -45
        L  45 -45
        M -45   0
        L  45   0
        M -45  45
        L  45  45"
      stroke="#333333"
      stroke-width="15"
      stroke-linecap="round">
    />
  </svg>
  <svg width="200" height="200" viewBox="-100 -100 200 200">
    <path 
      d="
          M -30 -20
          L   0  10
          L  30 -20"
      fill="none"
      stroke="red"
      stroke-width="80"
      stroke-linecap="round"
    />
  </svg>
  <svg
  width="200"
  height="200"
  viewBox="-100 -100 200 200"
  >
    <path
      d="M -70 0 L 70 0 L 30 -50 M 70 0 L 30 50"
      fill="none"
      stroke="#D1495B"
      stroke-width="25"
      stroke-linecap="round"
      stroke-linejoin="round"
    />
  </svg>
    <svg width="200" height="200" viewBox="-100 -100 200 200">
    <circle cx="0" cy="0" r="90" fill="none" stroke="black" stroke-width="10"/>
    <ellipse cx="-25" cy="-25" rx="10" ry="15"/>
    <ellipse cx="25" cy="-25" rx="10" ry="15"/>
    <path d="M -40,30 Q 0,50 40,30" fill="none" stroke="black" stroke-width="10" stroke-linecap="round" />
  </svg>
  <svg width="200" height="400" viewBox="-100 -200 200 400">
    <path     
      d="
      M 0 -80
      Q 5 -75 0 -70
      Q -10 -65 0 -60
      Q 15 -55 0 -50
      Q -20 -45 0 -40
      Q 25 -35 0 -30
      Q -30 -25 0 -20
      Q 35 -15 0 -10
      Q -40 -5 0 0
      Q 45 5 0 10
      Q -50 15 0 20
      Q 55 25 0 30
      Q -60 35 0 40
      Q 65 45 0 50
      Q -70 55 0 60
      Q 75 65 0 70
      Q -80 75 0 80
      Q 85 85 0 90
      Q -90 95 0 100
      Q 95 105 0 110
      Q -100 115 0 120
      L 0 140
      L 20 140
      L -20 140"
      fill="none" stroke="#0C5C4C" stroke-width="5"/>
  </svg>
</body>
</html>
