<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Day 3</title>
</head>
<body style="margin: 0;">
  <style>
    .head {
      fill: #cd803d;
    }
    .limb {
      stroke: #cd803d;
      stroke-width: 35px;
      stroke-linecap: round;
    }
    .mouth {
      fill: palevioletred;
      stroke: white;
      stroke-width: 2px;
    }
  </style>
  <svg width="200" height="200" viewBox="-100 -100 200 200">
    <circle class="head" cx="0" cy="-50" r="30"/>
    <rect class="mouth" x="-10" y="-40" width="20" height="5" rx="2"/>
    <line class="limb" x1="-40" y1="-10" x2="40" y2="-10"/>
    <line class="limb" x1="-25" y1="70" x2="0" y2="-15"/>
    <line class="limb" x1="25" y1="70" x2="0" y2="-15"/>
    <circle cx="12" cy="-55" r="3" fill="white"/>
    <circle cx="-12" cy="-55" r="3" fill="white"/>
    <circle cx="0" cy="10" r="5" fill="red" stroke="white" stroke-width="1"/>
    <circle cx="0" cy="-10" r="5" fill="red" stroke="white" stroke-width="1"/>
    <circle cx="0" cy="30" r="5" fill="red" stroke="white" stroke-width="1"/>
  </svg>
</body>
</html>
