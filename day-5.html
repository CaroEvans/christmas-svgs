<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Day 5</title>
</head>
<body style="margin: 0;">
  <svg width="200" height="200" viewBox="-100 -100 200 200">
    <!-- d element is path (draw) -->
    <!-- M - move to cmd -->
     <!-- L - line to cmd  -->
    <path     d="
        M -45 -45
        L  45 -45
        M -45   0
        L  45   0
        M -45  45
        L  45  45"
      stroke="#333333"
      stroke-width="15"
      stroke-linecap="round">
    />
  </svg>
  <svg width="200" height="200" viewBox="-100 -100 200 200">
    <path 
      d="
          M -30 -20
          L   0  10
          L  30 -20"
      fill="none"
      stroke="red"
      stroke-width="80"
      stroke-linecap="round"
    />
  </svg>
  <svg
  width="200"
  height="200"
  viewBox="-100 -100 200 200"
  >
    <path
      d="M -70 0 L 70 0 L 30 -50 M 70 0 L 30 50"
      fill="none"
      stroke="#D1495B"
      stroke-width="25"
      stroke-linecap="round"
      stroke-linejoin="round"
    />
  </svg>
</body>
</html>
